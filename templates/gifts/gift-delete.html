{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-danger shadow-sm">
                <div class="card-header bg-danger text-white">
                    <h3 class="mb-0">Изтриване на обява</h3>
                </div>
                <div class="card-body text-center">
                    <p class="card-text lead">Сигурни ли сте, че искате да изтриете обявата "{{ gift.title }}"? Това действие е необратимо!</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2 d-md-block mt-4">
                            <button type="submit" class="btn btn-danger btn-lg">Да, изтрий обявата</button>
                            <a href="{% url 'gift-details' gift.pk %}" class="btn btn-secondary btn-lg">Отказ</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
